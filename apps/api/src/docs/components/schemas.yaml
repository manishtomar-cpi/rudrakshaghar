components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    ApiError:
      type: object
      properties:
        error:
          type: string
      example:
        error: "Something went wrong"

    # New: detailed error envelope used by the global error handler
    ApiErrorDetailed:
      type: object
      properties:
        error:
          type: object
          properties:
            code:
              type: string
              example: UNAUTHORIZED
            message:
              type: string
              example: Invalid credentials
      required: [error]

    HealthOk:
      type: object
      properties:
        ok:
          type: boolean
        service:
          type: string
        ts:
          type: string
          format: date-time
      example:
        ok: true
        service: "api"
        ts: "2025-11-04T10:00:00.000Z"

    DbHealthOk:
      type: object
      properties:
        db:
          type: string
          enum: [up]
        result:
          type: object
          properties:
            ok:
              type: integer
      example:
        db: "up"
        result: { ok: 1 }

    DbHealthErr:
      type: object
      properties:
        db:
          type: string
          enum: [down]
        error:
          type: string
      example:
        db: "down"
        error: "timeout or auth failed"

    # ---------- Auth Schemas ----------
    User:
      type: object
      properties:
        id:
          type: string
          format: uuid
        role:
          type: string
          enum: [OWNER, CUSTOMER]
        name:
          type: string
          nullable: true
        email:
          type: string
          format: email
        phone:
          type: string
      required: [id, role, email, phone]

    AuthRegisterRequest:
      type: object
      required: [name, email, phone, password]
      properties:
        name: { type: string, example: "Shivam Sharma" }
        email: { type: string, format: email, example: "shivam@example.com" }
        phone: { type: string, example: "+919876543210" }
        password: { type: string, minLength: 8, example: "StrongPass!23" }

    AuthLoginRequest:
      type: object
      required: [email, password]
      properties:
        email: { type: string, format: email, example: "shivam@example.com" }
        password: { type: string, minLength: 8, example: "StrongPass!23" }

    AuthLoginResponse:
      type: object
      properties:
        user:
          $ref: "#/components/schemas/User"
        accessToken:
          type: string
          description: "JWT access token (send as Authorization: Bearer <token>)"
      required: [user, accessToken]
      example:
        user:
          id: "1a2b3c4d-aaaa-bbbb-cccc-1234567890ab"
          role: "OWNER"
          name: "Shivam Sharma"
          email: "shivam@example.com"
          phone: "+919876543210"
        accessToken: "eyJhbGciOi..."

    AuthRegisterResponse:
      allOf:
        - $ref: "#/components/schemas/AuthLoginResponse"
      description: "Same shape as login: returns user + accessToken. Refresh token is set as HttpOnly cookie."

    AuthRefreshRequest:
      type: object
      properties:
        refreshToken:
          type: string
          description: >
            Optional if using cookie-based flow.
            If not provided in the body, the server reads the HttpOnly cookie `rt`.
      example:
        refreshToken: "base64urlrefresh..."

    AuthRefreshResponse:
      type: object
      properties:
        accessToken:
          type: string
      required: [accessToken]
      example:
        accessToken: "eyJhbGciOi..."

    AuthMeResponse:
      type: object
      properties:
        userId:
          type: string
          format: uuid
        role:
          type: string
          enum: [OWNER, CUSTOMER]
      required: [userId, role]

    Product:
      type: object
      properties:
        id: { type: string, format: uuid }
        title: { type: string }
        slug: { type: string }
        category: { type: string, enum: [RUDRAKSHA, GEMSTONE, ACCESSORY] }
        price_paise: { type: integer, minimum: 0 }
        description: { type: string, nullable: true }
        authenticity_note: { type: string, nullable: true }
        active: { type: boolean }
        stock_qty: { type: integer, nullable: true }
        created_at: { type: string, format: date-time }
        updated_at: { type: string, format: date-time }
      required: [id, title, slug, category, price_paise, active]

    ProductImage:
      type: object
      properties:
        id: { type: string, format: uuid }
        product_id: { type: string, format: uuid }
        url: { type: string }
        position: { type: integer }
      required: [id, product_id, url, position]

    ProductVariant:
      type: object
      properties:
        id: { type: string, format: uuid }
        product_id: { type: string, format: uuid }
        label: { type: string }
        price_paise: { type: integer, nullable: true }
        sku: { type: string, nullable: true }
        active: { type: boolean }
      required: [id, product_id, label, active]

    ProductDetail:
      allOf:
        - $ref: "#/components/schemas/Product"
      properties:
        images:
          type: array
          items: { $ref: "#/components/schemas/ProductImage" }
        variants:
          type: array
          items: { $ref: "#/components/schemas/ProductVariant" }

    ProductListResponse:
      type: object
      properties:
        items:
          type: array
          items: { $ref: "#/components/schemas/Product" }
        total: { type: integer }
      required: [items, total]

    OwnerCreateProductRequest:
      type: object
      required: [title, category, price_paise]
      properties:
        title: { type: string, example: "Gauri Shankar Rudraksha" }
        category: { type: string, enum: [RUDRAKSHA, GEMSTONE, ACCESSORY] }
        price_paise: { type: integer, example: 129900 }
        description: { type: string }
        authenticity_note: { type: string }
        active: { type: boolean, default: true }
        stock_qty: { type: integer, nullable: true }

    OwnerUpdateProductRequest:
      type: object
      properties:
        title: { type: string }
        category: { type: string, enum: [RUDRAKSHA, GEMSTONE, ACCESSORY] }
        price_paise: { type: integer }
        description: { type: string }
        authenticity_note: { type: string }
        active: { type: boolean }
        stock_qty: { type: integer, nullable: true }

    ImageOrderItem:
      type: object
      properties:
        id: { type: string, format: uuid }
        position: { type: integer }
      required: [id, position]

    VariantCreateRequest:
      type: object
      required: [label]
      properties:
        label: { type: string, example: "8mm Bead" }
        price_paise: { type: integer, nullable: true }
        sku: { type: string }
        active: { type: boolean, default: true }

    VariantUpdateRequest:
      type: object
      properties:
        label: { type: string }
        price_paise: { type: integer, nullable: true }
        sku: { type: string }
        active: { type: boolean }

    # ---------- App Settings (Owner + Public) ----------
    AppSettingsOwner:
      type: object
      properties:
        businessName: { type: string }
        supportEmail: { type: string, format: email }
        supportPhone: { type: string }
        whatsappNumber: { type: string }
        upiVpa: { type: string }
        upiPayeeName: { type: string }
        upiQrUrl: { type: string, format: uri, nullable: true }
        pickupAddress: { type: string }
        currency: { type: string, example: INR }
        logoUrl: { type: string, format: uri, nullable: true }
        returnAddress: { type: string, nullable: true }
        privacyUrl: { type: string, format: uri, nullable: true }
        termsUrl: { type: string, format: uri, nullable: true }
        returnPolicyUrl: { type: string, format: uri, nullable: true }
        createdAt: { type: string, format: date-time }
        updatedAt: { type: string, format: date-time }

    AppSettingsCreateRequest:
      type: object
      required:
        [businessName, supportEmail, supportPhone, whatsappNumber, upiVpa, upiPayeeName, pickupAddress]
      properties:
        businessName: { type: string, example: "Rudraksha Ghar" }
        supportEmail: { type: string, format: email, example: "support@rudraksha.example" }
        supportPhone: { type: string, example: "+919999999999" }
        whatsappNumber: { type: string, example: "+919999999999" }
        upiVpa: { type: string, example: "merchant@bank" }
        upiPayeeName: { type: string, example: "Shivam Sharma" }
        pickupAddress: { type: string, example: "New Delhi, India" }
        currency: { type: string, example: "INR" }
        logoUrl: { type: string, format: uri, example: "https://cdn.../logo.png" }
        returnAddress: { type: string, example: "Returns Dept, New Delhi" }
        privacyUrl: { type: string, format: uri }
        termsUrl: { type: string, format: uri }
        returnPolicyUrl: { type: string, format: uri }
        upiQrUrl: { type: string, format: uri, example: "https://cdn.../upi-qr.png" }

    AppSettingsUpdateRequest:
      allOf:
        - $ref: "#/components/schemas/AppSettingsCreateRequest"

    PublicPaymentsConfig:
      type: object
      properties:
        businessName: { type: string }
        upiVpa: { type: string }
        upiPayeeName: { type: string }
        upiQrUrl: { type: string, format: uri, nullable: true }
      required: [businessName, upiVpa, upiPayeeName]
    Post:
      type: object
      properties:
        id: { type: string, format: uuid }
        image_url: { type: string, format: uri }
        caption: { type: string, nullable: true }
        priority: { type: integer }
        created_at: { type: string, format: date-time }
        updated_at: { type: string, format: date-time }
      required: [id, image_url, priority, created_at, updated_at]

    PostMinimalProduct:
      type: object
      properties:
        id: { type: string, format: uuid }
        title: { type: string }
        slug: { type: string }
        category: { type: string, enum: [RUDRAKSHA, GEMSTONE, ACCESSORY] }
        price_paise: { type: integer }
        primary_image_url: { type: string, format: uri }
      required: [id, title, slug, category, price_paise, primary_image_url]

    PostWithProducts:
      allOf:
        - $ref: "#/components/schemas/Post"
      properties:
        products:
          type: array
          items: { $ref: "#/components/schemas/PostMinimalProduct" }

    HomePostsResponse:
      type: object
      properties:
        items:
          type: array
          items: { $ref: "#/components/schemas/PostWithProducts" }
      required: [items]  

    # ---------- Customer Orders ----------

    CustomerCreateOrderRequest:
      type: object
      required: [items, addressId]
      properties:
        items:
          type: array
          minItems: 1
          maxItems: 50
          items:
            type: object
            required: [productId, qty]
            properties:
              productId: { type: string, format: uuid }
              variantId: { type: string, format: uuid }
              qty:
                type: integer
                minimum: 1
                maximum: 10
        addressId:
          type: string
          format: uuid
      example:
        items:
          - { productId: "11111111-1111-1111-1111-111111111111", qty: 1 }
          - { productId: "22222222-2222-2222-2222-222222222222", variantId: "33333333-3333-3333-3333-333333333333", qty: 2 }
        addressId: "aaaaaaaa-aaaa-aaaa-aaaa-aaaaaaaaaaaa"

    CustomerOrder:
      type: object
      properties:
        id: { type: string, format: uuid }
        order_number: { type: string }
        user_id: { type: string, format: uuid }
        status:
          type: string
          enum: [PLACED, PAYMENT_SUBMITTED, PAYMENT_CONFIRMED, PACKED, SHIPPED, DELIVERED, CANCELLED]
        total_item_paise: { type: integer }
        shipping_paise: { type: integer }
        discount_paise: { type: integer }
        total_payable_paise: { type: integer }
        ship_name: { type: string, nullable: true }
        ship_phone: { type: string, nullable: true }
        ship_line1: { type: string, nullable: true }
        ship_line2: { type: string, nullable: true }
        ship_city: { type: string, nullable: true }
        ship_state: { type: string, nullable: true }
        ship_pincode: { type: string, nullable: true }
        ship_country: { type: string, nullable: true }
        payment_method: { type: string, example: "UPI_MANUAL" }
        payment_status: { type: string, enum: [NONE, SUBMITTED, CONFIRMED, REJECTED] }
        created_at: { type: string, format: date-time }
        updated_at: { type: string, format: date-time }
      required: [id, order_number, status, total_item_paise, total_payable_paise, payment_method, payment_status]

    CustomerOrderItem:
      type: object
      properties:
        id: { type: string, format: uuid }
        order_id: { type: string, format: uuid }
        product_id: { type: string, format: uuid }
        variant_id: { type: string, format: uuid, nullable: true }
        title_snapshot: { type: string }
        variant_snapshot: { type: string, nullable: true }
        unit_price_paise: { type: integer }
        qty: { type: integer }
        line_total_paise: { type: integer }
      required: [id, order_id, product_id, title_snapshot, unit_price_paise, qty, line_total_paise]

    CustomerPayment:
      type: object
      properties:
        id: { type: string, format: uuid }
        upi_vpa: { type: string }
        qr_payload: { type: string, description: "UPI payload content; render as QR on FE" }
        intent_url: { type: string, description: "upi://pay?..." }
        status: { type: string, enum: [NONE, SUBMITTED, CONFIRMED, REJECTED] }
        screenshot_url: { type: string, nullable: true, format: uri }
        reference_text: { type: string, nullable: true }
        submitted_at: { type: string, format: date-time, nullable: true }
        verified_at: { type: string, format: date-time, nullable: true }
        verified_by: { type: string, format: uuid, nullable: true }
      required: [id, upi_vpa, qr_payload, intent_url, status]

    CustomerOrderDetailResponse:
      type: object
      properties:
        order:
          $ref: "#/components/schemas/CustomerOrder"
        items:
          type: array
          items: { $ref: "#/components/schemas/CustomerOrderItem" }
        payment:
          $ref: "#/components/schemas/CustomerPayment"
      required: [order, items, payment]

    CustomerOrderListResponse:
      type: object
      properties:
        items:
          type: array
          items:
            $ref: "#/components/schemas/CustomerOrder"
        page: { type: integer }
        pageSize: { type: integer }
        total: { type: integer }
      required: [items, page, pageSize, total]

    CustomerPaymentProofResponse:
      type: object
      properties:
        payment:
          $ref: "#/components/schemas/CustomerPayment"
        order:
          $ref: "#/components/schemas/CustomerOrder"
      required: [payment, order]