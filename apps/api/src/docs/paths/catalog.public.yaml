paths:
  /api/v1/catalog/products:
    get:
      tags: [Catalog]
      summary: Public list of products (active only)
      parameters:
        - in: query
          name: q
          schema: { type: string }
        - in: query
          name: category
          schema: { type: string, enum: [RUDRAKSHA, GEMSTONE, ACCESSORY] }
        - in: query
          name: min_price_paise
          schema: { type: integer, minimum: 0 }
        - in: query
          name: max_price_paise
          schema: { type: integer, minimum: 0 }
        - in: query
          name: in_stock
          schema: { type: boolean }
        - in: query
          name: has_images
          schema: { type: boolean }
        - in: query
          name: page
          schema: { type: integer, default: 1 }
        - in: query
          name: pageSize
          schema: { type: integer, default: 20, maximum: 100 }
        - in: query
          name: sort
          schema:
            type: string
            enum: [created_at, -created_at, price_paise, -price_paise, title, -title]
            default: -created_at
        - in: query
          name: include
          schema:
            type: string
            enum: [none, primary, images]
            default: primary
          description: >
            Controls image expansion in list results.
            - primary: includes `primary_image_url`
            - images: includes `images` array (limited by images_limit)
            - none: no images
        - in: query
          name: images_limit
          schema: { type: integer, default: 5, maximum: 10 }
          description: Max images per product when include=images
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProductListResponse"

  /api/v1/catalog/products/{slug}:
    get:
      tags: [Catalog]
      summary: Public product detail by slug (active only)
      parameters:
        - in: path
          name: slug
          required: true
          schema: { type: string }
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema: { $ref: "#/components/schemas/ProductDetail" }
        "404":
          description: Not found
