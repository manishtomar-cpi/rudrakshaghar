paths:
  /api/v1/auth/register:
    post:
      tags: [Auth]
      summary: Register a new customer account
      description: >
        Creates a CUSTOMER user and returns user + access token.
        Also sets a refresh token as an HttpOnly cookie for browser clients.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AuthRegisterRequest"
      responses:
        "201":
          description: Registered
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AuthRegisterResponse"
        "400":
          description: Validation error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiErrorDetailed"
        "409":
          description: Email already in use
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiErrorDetailed"
