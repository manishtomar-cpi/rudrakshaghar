paths:
  /api/v1/auth/logout:
    post:
      tags: [Auth]
      summary: Logout current session
      description: >
        Revokes the refresh token of the current session (if present) and clears the HttpOnly cookie.
        Does not require a bearer token.
      responses:
        "204":
          description: Logged out
        "200":
          description: (Not used)
        "400":
          description: (Not used)
