paths:
  /api/v1/owner/orders:
    get:
      tags: [Orders]
      summary: List orders (owner)
      security: [{ bearerAuth: [] }]
      parameters:
        - in: query
          name: status
          schema: { oneOf: [ { type: string }, { type: array, items: { type: string } } ] }
        - in: query
          name: payment_status
          schema: { oneOf: [ { type: string }, { type: array, items: { type: string } } ] }
        - in: query
          name: from
          schema: { type: string, format: date-time }
        - in: query
          name: to
          schema: { type: string, format: date-time }
        - in: query
          name: q
          schema: { type: string }
        - in: query
          name: page
          schema: { type: integer, minimum: 1, default: 1 }
        - in: query
          name: limit
          schema: { type: integer, minimum: 1, maximum: 100, default: 20 }
        - in: query
          name: sort
          schema: { type: string, enum: [created_at, -created_at, order_number] }
      responses:
        '200':
          description: OK
  /api/v1/owner/orders/{id}:
    get:
      tags: [Orders]
      summary: Get order detail (owner)
      security: [{ bearerAuth: [] }]
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: string, format: uuid }
      responses:
        '200': { description: OK }
        '404': { description: Not found }
  /api/v1/owner/orders/{id}/status:
    patch:
      tags: [Orders]
      summary: Update order status (PACKED | CANCELLED)
      security: [{ bearerAuth: [] }]
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: string, format: uuid }
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                status: { type: string, enum: [PACKED, CANCELLED] }
                reason: { type: string }
              required: [status]
      responses:
        '200': { description: OK }
        '409': { description: Illegal transition }
  /api/v1/owner/orders/{id}/shipment:
    patch:
      tags: [Orders]
      summary: Upsert shipment & set SHIPPED
      security: [{ bearerAuth: [] }]
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: string, format: uuid }
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                courier_name: { type: string }
                awb_number: { type: string }
                tracking_url: { type: string, format: uri }
              required: [courier_name, awb_number]
      responses:
        '200': { description: OK }
        '409': { description: Only PACKED orders can be shipped }
  /api/v1/owner/orders/{id}/delivered:
    patch:
      tags: [Orders]
      summary: Mark delivered (DELIVERED)
      security: [{ bearerAuth: [] }]
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: string, format: uuid }
      responses:
        '200': { description: OK }
        '409': { description: Only SHIPPED orders can be delivered }
